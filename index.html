<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <section>
      <div class="part1">
        <div>
          <img class="img" src="/Assets/down-arrows.png" alt="arrow" />
        </div>
        <h3 class="join">Join Us</h3>
        <p class="txt">
          Subscribe I'm Adham Nasser and this's my first project
        </p>
        <button type="button" class="about">About US</button>
      </div>
      <div class="part2">
        <h1 class="register-txt">Register Here</h1>
        <form action="">
          <input type="text" name="name" id="name" placeholder="Name" />
          <input
            type="text"
            name="Username"
            id="Userename"
            placeholder="Username"
          />
          <input type="email" name="email" id="enail" placeholder="Email" />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <input type="submit" value="Register" class="register-btn" />
        </form>
      </div>
    </section>
  </body>
</html>
